<h1>Articles List</h1>
<table>
    <tbody>
        {% for article in articles %}
            <tr>
                <td>{{ article.id }}</td>
                <td> <a href="{% url 'articles:detail' article.id %}" >{{ article.title }}</a> </td>
                <td>{{ article.created_on }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
